name: Sync Repository Labels

on:
  workflow_dispatch: {}
  schedule:
    - cron: '15 3 * * *'

permissions:
  issues: write
  contents: read

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Get GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure labels exist with desired color/description
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -e
          REPO='${{ github.repository }}'

          ensure_label() {
            local name="$1"; local color="$2"; local desc="$3"
            if gh --repo "$REPO" label list --json name --jq '.[].name' | grep -Fxq "$name"; then
              echo "Updating label: $name"
              gh --repo "$REPO" label edit "$name" --color "$color" --description "$desc" || true
            else
              echo "Creating label: $name"
              gh --repo "$REPO" label create "$name" --color "$color" --description "$desc" || true
            fi
          }

          ensure_label "ai-review-requested" "8a2be2" "Gemini review has been requested and is pending"
          ensure_label "ai-review" "0e8a16" "Gemini review completed; OK to proceed if other checks pass"
          ensure_label "do-not-merge" "b60205" "Block merges until this label is removed"
          ensure_label "merge-conflict" "d73a4a" "PR currently has merge conflicts with the base branch"
          ensure_label "rfc-implementation" "1d76db" "Issue tracks implementation work for an RFC"
          ensure_label "in-progress" "fbca04" "Work is actively in progress"
          ensure_label "agent-assigned" "0366d6" "Assigned to an automation agent/bot"
          # Additional labels referenced by workflows/docs
          ensure_label "copilot-prepared" "c5def5" "Issue prepared for GitHub Copilot agent activation"
          ensure_label "copilot-working" "0e8a16" "Copilot coding agent is actively working on this issue"
          ensure_label "agent-work" "6f42c1" "Work intended for or produced by an AI agent"
          ensure_label "stale" "cfd3d7" "Item has had no activity for a while and needs attention"
          ensure_label "needs-rebase" "e99695" "Branch is out of date or has conflicts; rebase/update required"
          ensure_label "copilot-pr" "FF7F50" "PR authored by GitHub Copilot agent"
          ensure_label "skip-rfc-check" "bbbbbb" "Bypass RFC completion gate for auto-merge coordinator"
          ensure_label "status" "0E8A16" "Status / Dashboard"

      - name: Summary
        run: |
          echo "âœ… Labels synced. Standard labels now available:" >> $GITHUB_STEP_SUMMARY
          echo "- ai-review-requested" >> $GITHUB_STEP_SUMMARY
          echo "- ai-review" >> $GITHUB_STEP_SUMMARY
          echo "- do-not-merge" >> $GITHUB_STEP_SUMMARY
          echo "- merge-conflict" >> $GITHUB_STEP_SUMMARY
          echo "- rfc-implementation" >> $GITHUB_STEP_SUMMARY
          echo "- in-progress" >> $GITHUB_STEP_SUMMARY
          echo "- agent-assigned" >> $GITHUB_STEP_SUMMARY
          echo "- copilot-prepared" >> $GITHUB_STEP_SUMMARY
          echo "- copilot-working" >> $GITHUB_STEP_SUMMARY
          echo "- agent-work" >> $GITHUB_STEP_SUMMARY
          echo "- stale" >> $GITHUB_STEP_SUMMARY
          echo "- needs-rebase" >> $GITHUB_STEP_SUMMARY
          echo "- copilot-pr" >> $GITHUB_STEP_SUMMARY
          echo "- skip-rfc-check" >> $GITHUB_STEP_SUMMARY
          echo "- status" >> $GITHUB_STEP_SUMMARY
